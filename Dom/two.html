<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
</head>
<body  style="background-color: #212121; color: #fff;">
    
</body>
<script>
    //create karna hai div element use createElement
    const div = document.createElement('div')
    console.log(div); 

    //div ke andar properties add karna hai
     div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    //custor properties set karne keliye
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code" //don't use use createTextNode and append
  
    const addText = document.createTextNode("Chai aur code")
    //append means add
    div.appendChild(addText)
  //attaching to web till now they are all in memeory
    document.body.appendChild(div)
</script>
</html>
